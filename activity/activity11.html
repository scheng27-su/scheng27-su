<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Alert Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        a {
            color: #4CAF50;
            font-size: 1.5em;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Click the Link Below</h1>
    <!-- Link that triggers the alert on mouseout -->
    <a href="#" onmouseout="showAlert()">click for a message</a>

    <script>
        // JavaScript function to display an alert
        function showAlert() {
            alert("My first JavaScript program!");
        }
    </script>

</body>
</html>
