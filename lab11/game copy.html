<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 11 Preview - Walnut Game</title>
    <link rel="stylesheet" href="animate2.css"> 
    <script>
        function WinnerMessage() {
            document.getElementById("messages").innerHTML = "You Won!";
        }

        function TryAgain() {
            document.getElementById("messages").innerHTML = "Wrong Shell - Try Again";
        }

        function ShuffleShells() {
            document.getElementById('first').style.order = Math.floor((Math.random() * 3) + 1);
            document.getElementById('second').style.order = Math.floor((Math.random() * 3) + 1);
            document.getElementById('third').style.order = Math.floor((Math.random() * 3) + 1);
        }

    </script>
</head>
<body onload="ShuffleShells()">
    <h1>Choose a Walnut</h1>

    <div class="container">
        <img src="..\lab11\Walnut-PNG.png" id="first" onclick="WinnerMessage()" alt="first walnut">
        <img src="..\lab11\Walnut-PNG.png" id="second" onclick="TryAgain()" alt="second walnut">
        <img src="..\lab11\Walnut-PNG.png" id="third" onclick="TryAgain()" alt="third walnut">
    </div>

    <div id="messages"></div>
</body>
</html>
